<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
.w3-sidebar {
  z-index: 3;
  width: 250px;
  top: 43px;
  bottom: 0;
  height: inherit;
}
      video {
  -webkit-transform: scaleX(-1);
  transform: scaleX(-1);
}

    </style>
</head>
<body>
<!-- Navbar -->
<div class="w3-top bg-dark">
    <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1"
           href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
        <!-- <a href="#" class="w3-bar-item w3-button w3-theme-l1">Logo</a> -->
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">{{ request.user.username }}</a>
        <a href="/" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Home</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Contact</a>
        <a href="/signout" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white">Sign Out</a>
    </div>
</div>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()"
       class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
        <i class="fa fa-remove"></i>
    </a>
    <h4 class="w3-bar-item"><b>Menu</b></h4>

    <a class="w3-bar-item w3-button w3-hover-black" onclick="return funStartExam()" class="nav-link">
        Give Exam
    </a>
    <a class="w3-bar-item w3-button w3-hover-black" href="#" class="nav-link">
        Exam History
    </a>
    <a class="w3-bar-item w3-button w3-hover-black" href="#">
        Results</a>
    <a class="w3-bar-item w3-button w3-hover-black" href="#">
        Report Problems
    </a>
    <a class="w3-bar-item w3-button w3-hover-black" href="#">
        Change Password
    </a>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
     id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:250px">


    {% block home %}
    {% endblock %}

    {% block test_login %}
    {% endblock %}

</div>

</body>
<script type="text/javascript">
function funStartExam()
{
  swal.fire({
  title: '<strong>BEFORE EXAM LOGIN RULES</strong>',
  icon: 'warning',
  html:
    '<h5>ONLINE EXAM RULES TO BE FOLLOWED STRICTLY</h5>, ' +
    '<ol><li>Dont minimize the window it will be monitored.</li><li>Check that your camera is proper.</li><li>Dont try to use mobile or any other material it will be monitored and strict action will be taken.</li><li>Use calculator which is given by our system not from your laptop/desktop/mobile.</li><li>Dont use incognito browser & also check that your cookies are enabled.</li></ol>',
  showCloseButton: false,
  showCancelButton: false,
  focusConfirm: true,
  confirmButtonColor: '#202124',
  confirmButtonText:
    'OK, BEGIN EXAM!',
  confirmButtonAriaLabel: 'We are abide by rules!'
}).then((result) => {
  if (result.isConfirmed) {
    window.location.href = "/students/test-login";
  }
})
}
</script>
</html>
